<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(45deg, #1a73e8, #06b6d4);
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 15px;
    padding: 40px 60px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    text-align: center;
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #fff;
}

/* Input and select fields */
.input-group {
    margin-bottom: 20px;
    text-align: left;
}

input[type="text"], select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #1a73e8;
    border-radius: 8px;
    outline: none;
    background-color: #e0f7fa;
    color: #333;
    transition: 0.3s;
}

input[type="text"]:focus, select:focus {
    border-color: #06b6d4;
    background-color: #fff;
}

/* Submit button */
.submit-btn {
    background: #1a73e8;
    color: #fff;
    padding: 15px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    width: 100%;
    transition: 0.3s;
}

.submit-btn:hover {
    background-color: #06b6d4;
}

/* Hover effect for labels */
label {
    font-size: 16px;
    color: #fff;
    margin-bottom: 8px;
    font-weight: bold;
    display: block;
    text-align: left;
}

/* Animation effects */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.container {
    animation: fadeIn 1s ease-in-out;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Task</h2>
        <form method="POST">
            <!-- Task Name -->
            <div class="input-group">
                <label for="task_name">Task Name:</label>
                <input type="text" id="task_name" name="task_name" required>
            </div>
            
            <!-- Frequency Dropdown -->
            <div class="input-group">
                <label for="frequency">Frequency:</label>
                <select id="frequency" name="frequency" required>
                    <option value="every_day">Every Day</option>
                    <option value="2_days_a_week">2 Days a Week</option>
                    <option value="3_days_a_week">3 Days a Week</option>
                </select>
            </div>
            
            <!-- Category Dropdown -->
            <div class="input-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="IQ">IQ</option>
                    <option value="strength">Strength</option>
                    <option value="speed">Speed</option>
                </select>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Add Task</button>
        </form>
    </div>
</body>
</html>
